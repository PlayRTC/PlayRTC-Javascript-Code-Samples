<!DOCTYPE html>
<html lang="kr">

<head>
  <title>PlayRTC Sample</title>
  <meta charset="utf-8">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .local-video {
      width: 165px;
      height: 165px;
    }
    .remote-video {
      width: 640px;
      height: 480px;
    }
    .chat-timeline {
      height: 200px;
      font-size: 9px;
      overflow: auto;
    }

    .chat-timeline .local{
      color: blue;
    }

    .chat-timeline .remote{
      color: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">

      <div class="col-md-12">
        <h1 class="page-header">PlayRTC Sample</h1>
      </div>

      <div class="col-md-6 col-md-offset-3 hide">
        <div class="alert alert-info alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          ...
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">

        <h2 class="h3">Channel</h2>
        <h3 class="h4">채널 생성 및 입장</h3>
        <form>
          <div class="input-group input-group-sm">
            <span class="input-group-btn">
              <button class="btn btn-default" id="createChannel">
                <span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span> 채널 생성
              </button>
            </span>
            <input class="form-control" type="text" id="createChannelId" value="" readonly>
            <label class="sr-only" for="createChannelId">Channel Id</label>
          </div>
        </form>
        <button class="btn btn-default btn-sm btn-block" id="quitChannel">
          <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> 채널 나오기
        </button>


        <h3 class="h4">채널 목록</h3>
        <div class="list-group" id="channelList"></div>

        <button class="btn btn-default btn-sm pull-right" id="refreshChannel">
          <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> 새로고침
        </button>
      </div>

      <div class="col-md-7">
        <h2 class="h3">Remote</h2>
        <div class="well">
          <video class="remote-video center-block" id="remoteVideo"></video>

          <div class="text-center hide">
            <button class="btn btn-default btn-sm" id="saveFileFromRemote">
              <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> 저장
            </button>
          </div>

          <div class="text-center">
            <span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span>
            <div class="btn-group" role="group" aria-label="...">
              <button class="btn btn-default btn-sm" id="startRemoteVideoRecord">
                <span class="glyphicon glyphicon-record" aria-hidden="true"></span> 녹화
              </button>
              <button class="btn btn-default btn-sm" id="stopRemoteVideoRecord">
                <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> 중지
              </button>
              <button class="btn btn-default btn-sm" id="saveRemoteVideoRecord">
                <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> 저장
              </button>
            </div>

            <div class="btn-group" role="group" aria-label="...">
              <button class="btn btn-default btn-sm" id="startRemoteVoiceRecord">
                <span class="glyphicon glyphicon-record" aria-hidden="true"></span> 녹음
              </button>
              <button class="btn btn-default btn-sm" id="stopRemoteVoiceRecord">
                <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> 중지
              </button>
              <button class="btn btn-default btn-sm" id="saveRemoteVoiceRecord">
                <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> 저장
              </button>
            </div>
            <span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span>
          </div>
        </div>

      </div>
      <div class="col-md-3">
        <h2 class="h3">Local</h2>
        <div class="well">
          <video class="local-video center-block" id="localVideo" muted="muted"></video>

          <div class="progress" id="sendFileToRemoteBarWrapper">
            <div class="progress-bar" id="sendFileToRemoteBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0px;">
              <!--<span class="sr-only">60% Complete</span>-->
            </div>
          </div>

          <div class="text-center">
            <span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span>
            <div class="btn-group" role="group" aria-label="...">
              <button class="btn btn-default btn-sm" id="startLocalVideoRecord">
                <span class="glyphicon glyphicon-record" aria-hidden="true"></span> 녹화
              </button>
              <button class="btn btn-default btn-sm" id="stopLocalVideoRecord">
                <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> 중지
              </button>
              <button class="btn btn-default btn-sm" id="saveLocalVideoRecord">
                <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> 저장
              </button>
            </div>

            <br>

            <span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span>
            <div class="btn-group" role="group" aria-label="...">
              <button class="btn btn-default btn-sm" id="startLocalVoiceRecord">
                <span class="glyphicon glyphicon-record" aria-hidden="true"></span> 녹음
              </button>
              <button class="btn btn-default btn-sm" id="stopLocalVoiceRecord">
                <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> 중지
              </button>
              <button class="btn btn-default btn-sm" id="saveLocalVoiceRecord">
                <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> 저장
              </button>
            </div>
          </div>

        </div>

        <form>
          <label class="sr-only" for="userName">User Name</label>
          <div class="input-group input-group-sm">
            <input class="form-control" type="text" id="userName" placeholder="대화명을 설정하세요." value="">
            <span class="input-group-btn">
              <button class="btn btn-default" id="changeName">
                확인
              </button>
            </span>
          </div>
        </form>

        <div class="well chat-timeline" id="timeline" style="overflow: auto;">
        </div>

        <form>
          <label class="sr-only" for="sendMessage">전송 내용</label>
          <div class="input-group input-group-sm">
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </div>
            <input type="text" class="form-control" id="sendMessage" placeholder="전송할 내용을 입력하세요">
            <span class="input-group-btn">
              <button class="btn btn-default" id="sendText">
                <span class="glyphicon glyphicon-send" aria-hidden="true"></span> 전송
              </button>
            </span>
          </div>
        </form>

        <form class="form-inline">
          <div class="row">
            <div class="col-md-8">
              <label class="sr-only" for="seclectFile">전송할 파일을 선택하세요</label>
              <input type="file" id="seclectFile">
            </div>
            <div class="col-md-4">
              <button class="btn btn-default btn-xs pull-right" id="sendFile">
                <span class="glyphicon glyphicon-send" aria-hidden="true"></span> 전송
              </button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!--<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>-->
  <!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->

  <script src="http://www.playrtc.com/sdk/js/playrtc.js"></script>
  <script>
    'use strict';

    var createChannelButton = document.querySelector('#createChannel');
    var createChannelId = document.querySelector('#createChannelId');
    var refreshChannel = document.querySelector('#refreshChannel');
    var channelList = document.querySelector('#channelList');
    var quitChannel = document.querySelector('#quitChannel');
    var startRemoteVideoRecord = document.querySelector('#startRemoteVideoRecord');
    var stopRemoteVideoRecord = document.querySelector('#stopRemoteVideoRecord');
    var saveRemoteVideoRecord = document.querySelector('#saveRemoteVideoRecord');
    var startRemoteVoiceRecord = document.querySelector('#startRemoteVoiceRecord');
    var stopRemoteVoiceRecord = document.querySelector('#startRemoteVoiceRecord');
    var saveRemoteVoiceRecord = document.querySelector('#saveRemoteVoiceRecord');
    var startLocalVideoRecord =  document.querySelector('#startLocalVideoRecord');
    var stopLocalVideoRecord =  document.querySelector('#stopLocalVideoRecord');
    var saveLocalVideoRecord =  document.querySelector('#saveLocalVideoRecord');
    var startLocalVoiceRecord =  document.querySelector('#startLocalVoiceRecord');
    var stopLocalVoiceRecord =  document.querySelector('#stopLocalVoiceRecord');
    var saveLocalVoiceRecord =  document.querySelector('#saveLocalVoiceRecord');

    var sendText = document.querySelector('#sendText');
    var sendFile = document.querySelector('#sendFile');

    var recordRemoteVideo;
    var recordRemoteVoice;
    var recordLocalVideo;
    var recordLocalVoice;
    var app;

    app = new PlayRTC({
      projectKey: "60ba608a-e228-4530-8711-fa38004719c1",
      localVideoTarget: "localVideo",
      remoteVideoTarget: "remoteVideo"
    });

    app.on('connectChannel', function(channelId) {
      createChannelId.value = channelId;
      getChannelList();
    });

    app.on('disconnectChannel', function(channelId) {
      createChannelId.value = "";
      getChannelList();
    });

    app.on('otherDisconnectChannel', function(channelId) {
      document.getElementById("remoteVideo").src = "";
      document.getElementById("timeline").innerHTML = "";
      getChannelList();
    });

    app.on('addDataStream', function(pid, uid, dataChannel) {
      dataChannel.on('message', function(message) {
        if (message.type === 'text') {
          var el = document.getElementById("timeline");
          el.innerHTML = el.innerHTML + '<p class="local">' + message.data + '</p>';
        }
        else{
          PlayRTC.utils.fileDownload(message.blob, message.fileName);
          var el = document.querySelector('#sendFileToRemoteBar');
          el.style.width = '0px';
        }
      });

      dataChannel.on('progress', function(message) {
        if(message.totalSize === message.fragSize){
          return;
        }
        var width = document.querySelector('#sendFileToRemoteBarWrapper').clientWidth;
        var el = document.querySelector('#sendFileToRemoteBar');
        var progressbar = (width / message.fragCount) * (message.fragIndex + 1);
        el.style.width = progressbar + 'px';
      });

      dataChannel.on('error', function(e) {
        alert('에러가 발생했습니다.');
      });
    });

    function getChannelList(){
      app.getChannelList(function(result){
        var chls = result.channels,
          len = chls.length,
          i = 0,
          html = "";

        for (; i<len; i++) {
          html = html + '<a href="#" class="list-group-item" data-channelid="' + chls[i].channelId +'">' + chls[i].channelId +
              '<span class="glyphicon glyphicon-menu-right pull-right" aria-hidden="true"></span></a>';
        };
        channelList.innerHTML = html;
      });
    }

    getChannelList();
    refreshChannel.addEventListener('click', function(e) {
      e.preventDefault();
      getChannelList();
    }, false);

    channelList.addEventListener('click', function(e) {
      e.preventDefault();
      var channelId = e.target.dataset.channelid;
      app.connectChannel(channelId);
    }, false);

    createChannelButton.addEventListener('click', function(e) {
      e.preventDefault();
      app.createChannel();
    }, false);

    quitChannel.addEventListener('click', function(e) {
      e.preventDefault();
      app.disconnectChannel();
    }, false);

    startRemoteVideoRecord.addEventListener('click', function(e) {
      e.preventDefault();
      var peers = app.getAllPeer();
      if(peers.length){
          peers[0].getMedia().record("video");
      }
    }, false);

    stopRemoteVideoRecord.addEventListener('click', function(e) {
      e.preventDefault();
      var peers = app.getAllPeer();
      if(peers.length){
          peers[0].getMedia().recordStop(function(blob){
            recordRemoteVideo = blob
          });
      }
    }, false);

    saveRemoteVideoRecord.addEventListener('click', function(e) {
      e.preventDefault();
      if(recordRemoteVideo){
        PlayRTC.utils.fileDownload(recordRemoteVideo, "recordRemoteVideo.webm");
      }
    }, false);

    startRemoteVoiceRecord.addEventListener('click', function(e) {
      e.preventDefault();
      var peers = app.getAllPeer();
      if(peers.length){
          peers[0].getMedia().record("audio");
      }
    }, false);

    stopRemoteVoiceRecord.addEventListener('click', function(e) {
      e.preventDefault();
      var peers = app.getAllPeer();
      if(peers.length){
          peers[0].getMedia().recordStop(function(blob){
            recordRemoteVoice = blob
          });
      }
    }, false);

    saveRemoteVoiceRecord.addEventListener('click', function(e) {
      e.preventDefault();
      if(recordRemoteVoice){
        PlayRTC.utils.fileDownload(recordRemoteVoice, "recordRemoteVoice.wav");
      }
    }, false);

    startLocalVideoRecord.addEventListener('click', function(e) {
      e.preventDefault();
      var media = app.getMedia();
      if(media){
          media.record("video");
      }
    }, false);

    stopLocalVideoRecord.addEventListener('click', function(e) {
      e.preventDefault();
      var media = app.getMedia();
      if(media){
          media.recordStop(function(blob){
            recordLocalVideo = blob;
          });
      }
    }, false);

    saveLocalVideoRecord.addEventListener('click', function(e) {
      e.preventDefault();
      if(recordLocalVideo){
          PlayRTC.utils.fileDownload(recordLocalVideo, "recordLocalVideo.webm");
      }
    }, false);

    startLocalVoiceRecord.addEventListener('click', function(e) {
      e.preventDefault();
      var media = app.getMedia();
      if(media){
          media.record("audio");
      }
    }, false);

    stopLocalVoiceRecord.addEventListener('click', function(e) {
      e.preventDefault();
      var media = app.getMedia();
      if(media){
          media.recordStop(function(blob){
            recordLocalVoice = blob;
          });
      }
    }, false);

    saveLocalVoiceRecord.addEventListener('click', function(e) {
      e.preventDefault();
      if(recordLocalVoice){
          PlayRTC.utils.fileDownload(recordLocalVoice, "recordLocalVoice.wav");
      }
    }, false);

    sendText.addEventListener('click', function(e) {
      e.preventDefault();
      var msg = document.getElementById("sendMessage").value;
      if(msg){
        app.dataSend(msg);
        var el = document.getElementById("timeline");
        el.innerHTML = el.innerHTML + '<p class="remote">' + msg + '</p>';
      }

      document.getElementById("sendMessage").value = "";
    }, false);

    sendFile.addEventListener('click', function(e) {
      e.preventDefault();
      var el = document.getElementById('seclectFile');
      var val = el.files[0];
      if (!val) {
        return false;
      }
      app.dataSend(val);
      el.value = '';
    }, false);
  </script>
</body>

</html>
