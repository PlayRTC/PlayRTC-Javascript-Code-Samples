<!DOCTYPE html>
<html lang="kr">

<head>
  <title>데이터 채널 사용 하여 파일 보내기, 저장하기 - PlayRTC Test</title>
  <meta charset="utf-8">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .local-video {
      width: 80px;
      height: 60px;
      z-index: 10;
      position: relative;
      top: -100px;
      right: 30px;
    }

    .remote-video {
      margin-top: 20px;
      margin-bottom: 20px;
      width: 320px;
      height: 240px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">

      <div class="col-md-12">
        <h1 class="page-header">데이터 채널 사용 하여 파일 보내기, 저장하기 - PlayRTC Test</h1>
      </div>

      <div class="col-md-6">
        <h2 class="h3">Caller</h2>
        <h3 class="h4">채널 생성 및 입장</h3>
        <form class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="createChannelId">Channel Id</label>
            <input class="form-control" type="text" id="createChannelId" placeholder="채널을 생성하세요." value="" readonly>
          </div>
          <button class="btn btn-default" id="createChannel">
            <span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span> 채널 생성
          </button>
        </form>

        <video class="remote-video center-block" id="callerRemoteVideo"></video>
        <video class="local-video pull-right" id="callerLocalVideo"></video>

        <form class="form-inline">
          <div class="form-group">
            <label for="seclectFile">전송할 파일을 선택하세요</label>
            <input type="file" id="seclectFile">
          </div>
          <button class="btn btn-default" id="send">
            <span class="glyphicon glyphicon-send" aria-hidden="true"></span> 전송
          </button>
        </form>

      </div>

      <div class="col-md-6">
        <h2 class="h3">Callee</h2>

        <h3 class="h4">채널 입장</h3>
        <form class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="connectChannelId">Channel Id</label>
            <input class="form-control" type="text" id="connectChannelId" placeholder="ChannelId를 입력하세요." value="">
          </div>
          <button class="btn btn-default" id="connectChannel">
            <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> 채널 입장
          </button>
        </form>

        <video class="remote-video center-block" id="calleeRemoteVideo"></video>
        <video class="local-video pull-right" id="calleeLocalVideo"></video>

        <button class="btn btn-default" id="receive">
          <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> 저장
        </button>

      </div>

    </div>
  </div>

  <!--<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>-->
  <!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->

  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <script src="http://www.playrtc.com/sdk/js/playrtc.js"></script>
  <script>
    'use strict';

    var createChannelButton = document.querySelector('#createChannel');
    var createChannelId = document.querySelector('#createChannelId');
    var sendButton = document.querySelector('#send');
    var selectFile = document.querySelector('#seclectFile');
    var file = null;
    var appCaller;

    appCaller = new PlayRTC({
      projectKey: "aee5f87e-c376-4f7e-b470-5c4ba725186d",
      localVideoTarget: "callerLocalVideo",
      remoteVideoTarget: "callerRemoteVideo"
    });

    appCaller.on('connectChannel', function(channelId) {
      createChannelId.value = channelId;
    });

    createChannelButton.addEventListener('click', function(e) {
      e.preventDefault();
      appCaller.createChannel();
    }, false);

    sendButton.addEventListener('click', function(e) {
      e.preventDefault();

      var val = selectFile.files[0];
      if (!val) {
        return false;
      }
      appCaller.dataSend(val);
      selectFile.value = '';
      return false;
    }, false);
  </script>
  <script>
    'use strict';

    var connectChannelId = document.querySelector('#connectChannelId');
    var connectChannelButton = document.querySelector('#connectChannel');
    var receiveButton = document.querySelector('#receive');
    var appCallee;

    appCallee = new PlayRTC({
      projectKey: "aee5f87e-c376-4f7e-b470-5c4ba725186d",
      localVideoTarget: "calleeLocalVideo",
      remoteVideoTarget: "calleeRemoteVideo"
    });

    appCallee.on('addDataStream', function(pid, uid, dataChannel) {
      dataChannel.on('message', function(message) {
        if (message.type === 'file') {
          alert('파일을 받았습니다. 저장해주세요.');
          file = message;
        }
      });
      dataChannel.on('error', function(e) {
        alert('에러가 발생했습니다.');
      });
    });

    connectChannelButton.addEventListener('click', function(e) {
      e.preventDefault();
      var channelId = connectChannelId.value;
      if (!channelId) {
        return
      };
      appCallee.connectChannel(channelId);
    }, false);

    receiveButton.addEventListener('click', function(e) {
      e.preventDefault();

      if (file) {
        PlayRTC.utils.fileDownload(file.blob, file.fileName);
      }
    }, false);
  </script>

</body>

</html>
