        </form>

        <audio id="remoteAudio"></audio>

  <br/><br/><br/>

  <button class="btn btn-default" id="recordStop">Record Stop</button>
  &nbsp;
  <button class="btn btn-default" id="exportLog">Export Log</button>
  <br/><br/>

  <button class="btn btn-default" id="muteFalse">Mute False</button>

  <script>
    'use strict';

    var createChannelButton = document.querySelector('#createChannel');
    var createChannelId = document.querySelector('#createChannelId');
    var appCaller;

    var recordButton = document.querySelector("#record");
    var recordStopButton = document.querySelector('#recordStop');
    var exportLogButton = document.querySelector('#exportLog');
    var disconnectChannelButton = document.querySelector('#disconnectChannel');

    var muteTrueButton = document.querySelector('#muteTrue');
    var muteFalseButton = document.querySelector('#muteFalse');

    var peer;
    var myPeerId;

    var Test = false;

    appCaller = new PlayRTC({
      projectKey: "2b7285fc-dd70-4483-b267-93a2f2d4ec75",
      /*localMediaTarget: "callerLocalVideo",
      remoteMediaTarget: "callerRemoteVideo",*/
      remoteMediaTarget: "remoteAudio",
      ring : false,
      video : false
    });

    appCaller.on('connectChannel', function(channelId) {
      createChannelId.value = channelId;
    });

    /*appCaller.on('otherDisconnectChannel', function(peerid, userid) {
      console.log("OTHER DISCONNECT CHANNEL!!!!!!!!!!!!!!!!!!!!!!");
    });*/

    appCaller.on("ring", function(peerid, userid){
         if(window.confirm("수락하시겠습니까?")){
             appCaller.accept(peerid); //참여자 수락
         }
         else{
             appCaller.reject(peerid); //참여자 거절
         }
     });

/*
     setInterval(function() {
       if (Test) {
         appCaller.getMedia().record("audio");

         var peers = new Array();

         peers = appCaller.getAllPeer();

         peer = appCaller.getPeerByPeerId(peers[0].id);
         peer.getMedia().record("audio");

         myPeerId = peers[0].id;
         Test = false
       }
     }, 1500);

     appCaller.on("stateChange", function(state, peerid, userid){
       if (state == "CONNECTED") Test = true;
       if (state == "CLOSED") Record(); //크롬은 이벤트가 먹지 않는 것 같음
     });
*/

    appCaller.on("addRemoteStream", function(peerid, userid){
      appCaller.getMedia().record("audio");
      appCaller.getPeerByPeerId(peerid).record("audio");
    });


     function Record() {
       var localAudio = new Date() + "_Local.wav";
       var remoteAudio = new Date() + "_Remote.wav";

       appCaller.getMedia().recordStop(function(blob) {
         PlayRTC.utils.fileDownload(blob, localAudio);
       });

       peer.getMedia().recordStop(function(blob) {
         PlayRTC.utils.fileDownload(blob, remoteAudio);
       });
     }

     /*recordButton.addEventListener('click', function(e) {
       appCaller.getMedia().record("audio");

       var peers = new Array();

       peers = appCaller.getAllPeer();

       peer = appCaller.getPeerByPeerId(peers[0].id);
       peer.getMedia().record("audio");
     });

     recordStopButton.addEventListener('click', function(e) {
       appCaller.getMedia().recordStop(function(blob) {
         PlayRTC.utils.fileDownload(blob, "localAudio.wav");
       });

       peer.getMedia().recordStop(function(blob) {
         PlayRTC.utils.fileDownload(blob, "remoteAudio.wav");
       });
     });*/


     muteTrueButton.addEventListener('click', function(e) {
       //document.getElementById("callerLocalVideo").muted = true;
       appCaller.getMedia().audioMute(true);
       console.log("True");
     })

     muteFalseButton.addEventListener('click', function(e) {
       //document.getElementById("callerLocalVideo").muted = false;
       appCaller.getMedia().audioMute(false);
       console.log("False");
     })


    exportLogButton.addEventListener('click', function(e) {
       PlayRTC.utils.exportLog();
     })

     disconnectChannelButton.addEventListener('click', function(e) {
       appCaller.disconnectChannel(myPeerId);

       var localAudio = new Date() + "_Local.wav";
       var remoteAudio = new Date() + "_Remote.wav";

       appCaller.getMedia().recordStop(function(blob) {
         PlayRTC.utils.fileDownload(blob, localAudio);
       });

       peer.getMedia().recordStop(function(blob) {
         PlayRTC.utils.fileDownload(blob, remoteAudio);
       });
     });


    //PlayRTC.utils.debugViewShow();


    createChannelButton.addEventListener('click', function(e) {
      var options = {
        channel : {
          channelName : "english"
        }
      }
      e.preventDefault();
      //appCaller.createChannel();
      appCaller.createChannel(options);
    }, false);
  </script>
