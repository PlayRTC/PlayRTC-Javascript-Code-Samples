<!DOCTYPE html>
<html lang="kr">

<head>
  <title>다중 유저 상태로 채널 만들고, 접속하고, 비디오/오디오 사용하기 - PlayRTC Test</title>
  <meta charset="utf-8">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <style>

  </style>
</head>

<body>
  <div class="container">
    <div class="row">

      <div class="col-md-12">
        <h1 class="page-header">다중 유저 상태로 채널 만들고, 접속하고, 비디오/오디오 사용하기 - PlayRTC Test</h1>
      </div>

      <div class="col-md-6">
        <h2 class="h3">Caller</h2>
        <h3 class="h4">채널 생성 및 입장</h3>
        <form class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="createChannelId">Channel Id</label>
            <input class="form-control" type="text" id="createChannelId" placeholder="채널을 생성하세요." value="" readonly>
          </div>
          <button class="btn btn-default" id="createChannel">
            <span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span> 채널 생성
          </button>
        </form>

        <audio id="callerRemoteAudio"></audio>
        <!--
        <audio id="callerLocalAudio"></audio>
      -->

      </div>

      <div class="col-md-6">
        <h2 class="h3">Callee</h2>

        <h3 class="h4">채널 입장</h3>
        <form class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="connectChannelId">Channel Id</label>
            <input class="form-control" type="text" id="connectChannelId" placeholder="ChannelId를 입력하세요." value="">
          </div>
          <button class="btn btn-default" id="connectChannel">
            <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> 채널 입장
          </button>
        </form>
<!--
        <audio id="calleeRemoteAudio"></audio>
        <audio id="calleeLocalAudio"></audio
-->
      </div>

    </div>
  </div>

  <!--<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>-->
  <!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->

  <script src="http://www.playrtc.com/sdk/js/playrtc.js"></script>
  <script>
    'use strict';

    var createChannelButton = document.querySelector('#createChannel');
    var connectChannelButton = document.querySelector('#connectChannel');
    
    var createChannelId = document.querySelector('#createChannelId');
    var appCaller;

    appCaller = new PlayRTC({
      userMedia: {
        video: false,
        audio: true
      },
      projectKey: "60ba608a-e228-4530-8711-fa38004719c1",
     // localVideoTarget: "callerLocalVideo",
      remoteVideoTarget: "callerRemoteAudio"
    });

    appCaller.on('connectChannel', function(channelId) {
      createChannelId.value = channelId;
    });

    createChannelButton.addEventListener('click', function(e) {
      e.preventDefault();
      appCaller.createChannel();
    }, false);


    connectChannelButton.addEventListener('click', function(e) {
      e.preventDefault();
      var channelId = document.getElementById("connectChannelId").value;
      if(!channelId){
        return;
      }
      appCaller.connectChannel(channelId);
    }, false);
  </script>
</body>

</html>
