<!DOCTYPE html>
<html lang="kr">

<head>
  <title>로컬 유저 상태로 채널 만들고, 접속하기 - PlayRTC Test</title>
  <meta charset="utf-8">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .local-video {
      margin-top: 20px;
      margin-bottom: 20px;
      width: 320px;
      height: 240px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">

      <div class="col-md-12">
        <h1 class="page-header">로컬 유저 상태로 채널 만들고, 접속하기 - PlayRTC Test</h1>
      </div>

      <div class="col-md-12 text-center">
        <h2 class="h3">채널 생성 및 입장</h2>
        <form class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="createChannelId">Channel Id</label>
            <input class="form-control" type="text" id="createChannelId" placeholder="채널을 생성하세요." value="" readonly>
          </div>
          <button class="btn btn-default" id="createChannel">
            <span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span> 채널 생성
          </button>
        </form>
      </div>

      <div class="col-md-12">
        <video class="local-video center-block" id="localVideo"></video>
      </div>

    </div>
  </div>

  <!--<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>-->
  <!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->

  <script src="http://www.playrtc.com/sdk/js/playrtc.js"></script>
  <script>
    'use strict';

    var createChnnelButton = document.querySelector('#createChannel');
    var createChnnelIdInput = document.querySelector('#createChannelId');
    var app;

    app = new PlayRTC({
      projectKey: '60ba608a-e228-4530-8711-fa38004719c1',
      localVideoTarget: 'localVideo'
    });

    app.on('connectChannel', function (channelId) {
      createChannelIdInput.value = channelId;
    });

    createChnnelButton.addEventListener('click', function (event) {
      event.preventDefault();
      app.createChannel();
    }, false);
  </script>
</body>

</html>
