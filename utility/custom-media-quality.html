<!DOCTYPE html>
<html lang="kr">

<head>
  <title>해상도, 음질 지정하여 미디어 객체 만들기</title>
  <meta charset="utf-8">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .local-video {
      margin-top: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">

      <div class="col-md-12">
        <h1 class="page-header">해상도, 음질 지정하여 미디어 객체 만들기 - PlayRTC Test</h1>
      </div>

      <div class="col-md-12 text-center">
        <h2 class="h3">채널 생성 및 입장</h2>
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-4 control-label" for="videoResolution">Video resolution</label>
            <div class="col-sm-8">
              <select class="form-control" id="videoResolution">
                <option value="320*240">320*240</option>
                <option value="640*480">640*480</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label" for="videoBitrate">Video Bitrate</label>
            <div class="col-sm-8">
              <select class="form-control" id="vidoeBitrate">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label" for="channelId">Channel Id</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" id="createChannelId" placeholder="ChannelId를 입력하세요." value="" readonly>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
              <button class="btn btn-default pull-right" id="createChannel">채널 생성</button>
            </div>
          </div>
        </form>
      </div>

      <div class="col-md-12">
        <video class="local-video center-block" id="localVideo"></video>
      </div>

    </div>
  </div>

  <!--<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>-->
  <!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->

  <script src="http://www.playrtc.com/sdk/js/playrtc.js"></script>
  <script>
    'use strict';

    var createChannelButton = document.querySelector('#createChannel');
    var createChannelId = document.querySelector('#createChannelId');
    var videoResolution = document.querySelector('#videoResolution');
    var vidoeBitrate = document.querySelector('#vidoeBitrate');
    var app;

    createChannelButton.addEventListener('click', function(e){
		  e.preventDefault();

		  var val = videoResolution.value.split("*");
		  var width = val[0];
		  var height = val[1];

		  var bitrate = vidoeBitrate.value;

		  app = new PlayRTC({
		      projectKey: "60ba608a-e228-4530-8711-fa38004719c1",
		      localVideoTarget: "localVideo",
		      userMedia: {
		    	  audio: true,
		    	  video: {
		    		  mandatory: {
		    			  minWidth: width,
		    			  minHeight: height,
		    			  minFrameRate: bitrate
		    		  }
		    	  }
		      }
		    });

		  var el = document.getElementById("localVideo")
		  el.setAttribute("width", width);
		  el.setAttribute("height", height);
		  app.on('connectChannel', function(channelId) {
		      createChannelId.value = channelId;
		    });

		  app.createChannel();
    }, false);
  </script>
</body>

</html>
