<!DOCTYPE html>
<html lang="kr">

<head>
  <title>Peer의 정보 확인하기 - PlayRTC Test</title>
  <meta charset="utf-8">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .local-video {
      width: 80px;
      height: 60px;
      z-index: 10;
      position: relative;
      top: -100px;
      right: 30px;
    }

    .remote-video {
      margin-top: 20px;
      margin-bottom: 20px;
      width: 320px;
      height: 240px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">

      <div class="col-md-12">
        <h1 class="page-header">Peer의 정보 확인하기 - PlayRTC Test</h1>
      </div>

      <div class="col-md-6">
        <h2 class="h3">Caller</h2>
        <h3 class="h4">채널 생성 및 입장</h3>
        <form class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="createChannelId">Channel Id</label>
            <input class="form-control" type="text" id="createChannelId" placeholder="채널을 생성하세요." value="" readonly>
          </div>
          <button class="btn btn-default" id="createChannel">
            <span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span> 채널 생성
          </button>
        </form>

        <video class="remote-video center-block" id="callerRemoteVideo"></video>
        <video class="local-video pull-right" id="callerLocalVideo"></video>
        <p class="bg-info" id="callerPeerInfo">피어 정보가 표시됩니다.</p>
        <form class="form-inline" id="callerPeerInfo">
          <button class="btn btn-default" id="checkPeerCaller">
            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> 피어 확인
          </button>
        </form>

      </div>

      <div class="col-md-6">
        <h2 class="h3">Callee</h2>

        <h3 class="h4">채널 입장</h3>
        <form class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="connectChannelId">Channel Id</label>
            <input class="form-control" type="text" id="connectChannelId" placeholder="ChannelId를 입력하세요." value="">
          </div>
          <button class="btn btn-default" id="connectChannel">
            <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> 채널 입장
          </button>
        </form>

        <video class="remote-video center-block" id="calleeRemoteVideo"></video>
        <video class="local-video pull-right" id="calleeLocalVideo"></video>
        <p class="bg-info" id="calleePeerInfo">피어 정보가 표시됩니다.</p>
        <form class="form-inline">
          <button class="btn btn-default" id="checkPeerCallee">
            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> 피어 확인
          </button>
        </form>
      </div>

    </div>
  </div>

  <!--<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>-->
  <!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->

  <script src="http://www.playrtc.com/sdk/js/playrtc.js"></script>
  <script>
    'use strict';

    var createChannelButton = document.querySelector('#createChannel');
    var createChannelIdInput = document.querySelector('#createChannelId');
    var checkPeerCallerButton = document.querySelector('#checkPeerCaller');
    var appCaller;

    appCaller = new PlayRTC({
      projectKey: '60ba608a-e228-4530-8711-fa38004719c1',
      localVideoTarget: 'callerLocalVideo',
      remoteVideoTarget: 'callerRemoteVideo'
    });

    appCaller.on('connectChannel', function (channelId) {
      createChannelIdInput.value = channelId;
    });

    createChannelButton.addEventListener('click', function (event) {
      event.preventDefault();
      appCaller.createChannel();
    }, false);

    checkPeerCallerButton.addEventListener('click', function (event) {
      var channelId = appCaller.getChannelId();
      var pid = appCaller.getPeerId();

      event.preventDefault();
      appCaller.getPeer(channelId, pid, function (peer) {
      	document.querySelector('#callerPeerInfo').innerHTML = JSON.stringify(peer);
      });
    }, false);
  </script>
  <script>
    'use strict';

    var connectChannelIdInput = document.querySelector('#connectChannelId');
    var connectChannelButton = document.querySelector('#connectChannel');
    var checkPeerCalleeButton = document.querySelector('#checkPeerCallee');
    var appCallee;

    appCallee = new PlayRTC({
      projectKey: '60ba608a-e228-4530-8711-fa38004719c1',
      localVideoTarget: 'calleeLocalVideo',
      remoteVideoTarget: 'calleeRemoteVideo'
    });

    connectChannelButton.addEventListener('click', function (event) {
      var channelId = connectChannelIdInput.value;

      event.preventDefault();
      if (!channelId) {
        return;
      }
      appCallee.connectChannel(channelId);
    }, false);

    checkPeerCalleeButton.addEventListener('click', function (event) {
      var channelId = appCallee.getChannelId();
      var pid = appCallee.getPeerId();

      event.preventDefault();
      appCallee.getPeer(channelId, pid, function (peer) {
      	document.querySelector('#calleePeerInfo').innerHTML = JSON.stringify(peer);
      });
    }, false);
  </script>
</body>

</html>
